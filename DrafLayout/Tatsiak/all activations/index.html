<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <title>All activations</title>
</head>
<body>
<div class="header">
    <div class='texts'>
        <p class="grey_text">All tests</p>
        <p class="black_text">All activations</p>
        <p class="grey_text">All respondents</p>
    </div>
    <div class="buttons">
        <button class="create_new">Create New</button>
        <span class="glass icon-wrap"><img class="img" src="search.svg"></span>
        <div class="line icon-wrap"></div>
        <span class="human icon-wrap"><img class=" img_human" src="profile.svg"><i class="fa fa-angle-down img_human" style="font-size:24px"></i>
</span>
    </div>
</div>
<div class="wrapper">
    <div class="desc">
        <div class="all_activations">
            <span class="all_activations_left">ALL ACTIVATIONS(2)</span>
            <span class="all_activations_right">All activations</span>
            <i class="fa fa-angle-up arrow_activations" style="font-size:24px"></i>

        </div>
        <div class="short_horizontal_line"></div>
        <div class="horizontal_line"></div>
    </div>
    <div class="section">
        <span class="portrait">
            <img src="image.jpeg">
        </span>
        <span    class="created">Created 3 days ago</span>
        <span class="button_active">Active</span>
        <span class="test_title">ТЕСТ ПО JS НА ТЕМУ: "ОСНОВЫ. ЧАСТЬ 06"</span>
        <span class="amount_of_participants">0 Participants</span>
        <span class="rectangles">&#9633;<br>&#9633;<br>&#9633;</span>
        <span class="ends_in_days">End in 5 days</span>
    </div>

    <div class="section">
        <span class="portrait">
            <img src="image.jpeg">
        </span>
        <span    class="created">Created 4 days ago</span>
        <span class="button_not_active">Ended</span>
        <span class="test_title">ТЕСТ ПО JS НА ТЕМУ: "ОСНОВЫ. ЧАСТЬ 06"</span>
        <span class="amount_of_participants">4 Participants</span>
        <span class="rectangles">&#9633;<br>&#9633;<br>&#9633;</span>
        <span class="ends_in_days">End in 9 days</span>
    </div>


</div>
</body>
</html>
