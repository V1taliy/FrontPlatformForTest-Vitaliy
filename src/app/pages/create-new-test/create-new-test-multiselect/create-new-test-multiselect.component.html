<div id="select__container">
    <div class="select" *ngIf="mulsel" #select>
        <div class="select__item select__item_main" id="mainSel" (click)="clickedInside($event)" (click)="mulselOpen()">
            <i class="{{ currentClass }}"></i>
            <div class='select__content'>{{ currentInner }}</div>
            <i class="arrow down opener"></i>
        </div>
        <div class="select__items" id="items" *ngIf="mulselContent">
            <div class="select__item inner" (click)="clickedInside($event)" (click)="click(mulselItem.value, mulselItem.icon, $event)" *ngFor="let mulselItem of mulselItems">

                <i class="{{ mulselItem.icon }}"></i>
                <div class='select__content'>{{ mulselItem.value }}</div>
            </div>
        </div>
    </div>
</div>
