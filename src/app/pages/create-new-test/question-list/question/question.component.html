<div *ngIf="question.editable" class="pt-question pt-question--editable">
  <div class="pt-question__selects">
    <pt-create-new-test-multiselect [selectContent]="mulselItems"></pt-create-new-test-multiselect>
    <pt-create-new-test-multiselect [selectContent]="mulselNumbers" class="pt-multiselect_shift"></pt-create-new-test-multiselect>
  </div>  
  <div class="pt-question_input">
    <input type="text" 
           class="pt-question_title-input" 
           [(ngModel)]="question.title"
           [ngClass]="{'input--focused': titleFocus === true}"
           (focus)="titleFocus = true" 
           (blur)="titleFocus = false">
  </div>
  <div class="pt-question_input">    
    <input type="text"
           class="pt-description-input"
           [(ngModel)]="question.description"
           [ngClass]="{'input--focused': descriptionFocus === true}"
           (focus)="descriptionFocus = true" 
           (blur)="descriptionFocus = false" 
           placeholder="Description (optional)">
  </div>
  <ng-content></ng-content>
</div>
<div *ngIf="!question.editable" (click)="editQuestion(question)" class="pt-question pt-question--static">
  <h2 class="pt-question_title">{{question.id}}. {{question.title}}</h2>
  <p class="pt-question_description" *ngIf="question.description">{{question.description}}</p>
</div>
