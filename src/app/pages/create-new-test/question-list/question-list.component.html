<div class="pt-question-list">
    <pt-question *ngFor="let q of questions"
                    (startEditing)="startEditing($event)"

                    [question]="q">
        <div class="pt-question_controls">
            <span class="pt-question_button pt-question_remove" 
                    (click)="removeQuestion(q.id)"><i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <span class="pt-question_button pt-question_clone" 
                    (click)="cloneQuestion(q.id, q.title, q.description, q.required)"><i class="fa fa-clone" aria-hidden="true"></i>
            </span>
            <label class="pt-question_required">Required
                <input type="checkbox" 
                       name="question-required"
                       [checked]="q.required" 
                       (change)="q.required = !q.required">
            </label>
        </div>
    </pt-question>
    
    <div class="pt-question-list_controls">
        <div class="pt-question-list_button"
            (click)="addQuestion()">New
        </div>
        
        <div class="pt-question-list_button"
            (click)="addText()">Text
        </div>
        
        <div class="pt-question-list_button"
            (click)="addPicture()">Picture
        </div>
        
        <div class="pt-question-list_button"
            (click)="addVideo()">Video
        </div>
        
        <div class="pt-question-list_button"
            (click)="addSection()">Section
        </div>
    </div>
</div>
