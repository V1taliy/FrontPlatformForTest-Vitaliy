<div class="activation-item">
  <span class="activation-image"><img [src]="activation.imagePath" alt="test image"></span>
  <span class="created_days_ago">created {{activation.created}} days ago</span>
  <span class="activation-title">{{activation.name}}<br></span>
  <span class="end-in">End in {{activation.endIn}} days</span>
  <span class="amount-of-partisipants">{{activation.numberOfParticipants}} participants</span>
  <div class="rectangles">&#9633;<br>&#9633;<br>&#9633;</div>
</div>
